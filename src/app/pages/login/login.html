<ion-header>
  <ion-toolbar color='success'>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/tutorial"></ion-back-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/appicon.svg" alt="Ashland logo">
  </div>

  <ion-row>
    <ion-col class="colonn">
      <hr>
    </ion-col>
    <ion-col class="colonne">
      <h2>Connexion</h2>
    </ion-col>
    <ion-col class="colonn">
      <hr>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="colonna">
      <ion-fab-button class="premier" color="google" (click)="openSocial('Google+', fab)">
        <ion-icon name="logo-googleplus"></ion-icon>
      </ion-fab-button>
      <ion-fab-button class="primera" color="facebook" (click)="openSocial('Facebook', fab)">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="colonn">
      <hr>
    </ion-col>
    <ion-col class="colonne">
      <h2>Ou</h2>
    </ion-col>
    <ion-col class="colonn">
      <hr>
    </ion-col>
  </ion-row>

  <form #loginForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label class="titre" position="stacked">Username</ion-label>
        <ion-input class="enregist" [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label class="titre" position="stacked">Password</ion-label>
        <ion-input class="enregist" [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
    </ion-list>
    <div class="ion-padding">
      <ion-button class="bouton" color='success' (click)="onLogin(loginForm)" type="submit" expand="block">Connexion</ion-button>
    </div>
  </form>

</ion-content>

<ion-footer no-border>
  <ion-row class="ligne">
    <ion-col>
      <ion-button class="bouton2" color='success' expand="block"><h3>Password forgotten ?</h3></ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="bouton1" color='light' (click)="onSignup()" expand="block"><h3>Create an account</h3></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
